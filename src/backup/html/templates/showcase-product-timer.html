<h2 class='product__header'>
    <a href='@url' itemprop='url' title='Mais detalhes' class='product-link'>
        <span class='product__image product-image'>@foto(568x568)</span>
    </a>
</h2>
<div class='product__main'>
    <a href='@url' title='@nome(100)' class='product__name'>@nome</a>
    <div class="product__infos">
        <div class="product__prices">
            @if(is_disponivel)
                @preco
                @preco(parcelado)
                @preco(avista)
            @else(is_disponivel)
                <div class='product__out'>Produto Esgotado</div>
            @endif(is_disponivel)
        </div>
    </div>
    <div class="showcase-timer" data-from="@atributo(special_from_date)" data-to="@atributo(special_to_date)">
		  <span class="showcase-timer__title">Esta oferta termina em</span>
        <ul class="showcase-timer__list">
            <li class="showcase-timer__item showcase-timer__item--days">
                <span class="showcase-timer__value showcase-timer__value--days">
                    00
                </span>
                <span class="showcase-timer__label">dias</span>
            </li>
            <li class="showcase-timer__item showcase-timer__item--hours">
                <span class="showcase-timer__value showcase-timer__value--hours">
                    00
                </span>
                <span class="showcase-timer__label">horas</span>
            </li>
            <li class="showcase-timer__item showcase-timer__item--min">
                <span class="showcase-timer__value showcase-timer__value--min">
                    00
                </span>
                <span class="showcase-timer__label">min.</span>
            </li>
            <li class="showcase-timer__item showcase-timer__item--sec">
                <span class="showcase-timer__value showcase-timer__value--sec">
                    00
                </span>
                <span class="showcase-timer__label">seg.</span>
            </li>
        </ul>
    </div>

</div>
